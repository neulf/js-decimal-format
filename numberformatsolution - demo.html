<html>
<head>
	<title>Number format solution with JsJava</title>
	<style>
	  p{
	    text-indent:28;
	  }
	</style>
</head>
<body>
<div>
   	<script src="jsjava-number.js"></script>
	<script>
	    var nf=new DecimalFormat();
	    nf.applyPattern("0.0");
	    var res=nf.format(-0.893566);
	    document.write(res+"<br>");
		
	    nf.applyPattern("0.00");
	    var res=nf.format(-53.385967);
	    document.write(res+"<br>");
		
	    nf.applyPattern("0.00#");
	    var res=nf.format(53.300);
	    document.write(res+"<br>");
		
		nf.applyPattern("0.00#");
	    var res=nf.format(.300);
	    document.write(res+"<br>");
		
		nf.applyPattern("0.0#%");
	    var res=nf.format(53.300);
	    document.write(res+"<br>");
		
	</script>
</div>
</body>
</html>
